<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El mejor café de Buenos Aires - Café Michelle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section>
      <header class="header">
        <nav class="nav bd-container">
          <a href="#" class="nav__logo">Café Michelle</a>

          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Historia</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Producto</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Contacto</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Hotels</a>
              </li>
            </ul>
          </div>

          <div class="nav__toggle" id="nav-toggle">
            <i class="bx bx-menu"></i>
          </div>
        </nav>
      </header>
      <div class="container">
        <div class="promotext">
          <h3>Hacemos</h3>
          <h3>Café</h3>
          <p>El mejor café.</p>
        </div>
        <div class="login">
          <h4>Suscribite</h4>
          <p>a nuestro newsletter</p>
          <div class="logbox">
            <div class="inputbox">
              <input type="text" />
              <span>Nombre</span>
            </div>
            <div class="inputbox">
              <input type="email" />
              <span>Email</span>
            </div>
          </div>
          <button type="submit" class="button">Suscribite</button>
        </div>
        <div class="bcgimage"></div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
